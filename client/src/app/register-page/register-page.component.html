<div class="container small padded my-5">
    <div class="section-dim p-4 my-5">
        <form class="flex flex-col" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <h1 class="mb-4">Register</h1>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input type="text" formControlName="name" autocomplete="username" required matInput>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" formControlName="email" autocomplete="email" required matInput>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" formControlName="password" autocomplete="new-password" matInput>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input type="password" formControlName="password_confirmation" autocomplete="new-password" matInput>
            </mat-form-field>
            <button mat-flat-button type="submit" color="primary" [disabled]="progressForm.mode == 'indeterminate'">
                Login
            </button>
        </form>
        <mat-progress-bar [mode]="progressForm.mode" [value]="progressForm.value" class="form-progress"></mat-progress-bar>
    </div>
</div>
